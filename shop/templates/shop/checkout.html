{% extends 'shop/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul id="item_list" class="list-group">


                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <br>
            <br>
            <div class="row">
                <div class="col-md-12 card text-bg-info">
                      <div class="card-header">
                        Shipping Information
                      </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">

                    <form class="row g-3" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="items" name="items">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Example@example.com">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Amount to be paid</label>
                            <input readonly="" type="text" class="form-control" id="total" name="total" placeholder="total">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        

        
    {% endblock %}
</body>


{% block js %}

    <script type="text/javascript">

        if(localStorage.getItem('cart') == null){
            var cart = {};
        }else{
            cart = JSON.parse(localStorage.getItem('cart'));
        }

        total = 0;

        for(item in cart){

            let name = cart[item][1];
            let quantity = cart[item][0];
            let price = cart[item][2];
            total = total + price;

            itemString = `<li class='list-group-item d-flex justify-content-between align-items-start'><span class =''>${quantity}</span>  of   ${name}<span class ='badge rounded-pill text-bg-success'>${price}</span></li>`

            $('#item_list').append(itemString);

        }
        totalPrice = `<li class='list-group-item d-flex justify-content-between align-items-center'><b>Your total</b>${total}</li>`;
        $('#item_list').append(totalPrice);

        $('#total').val(total);
        $('#items').val(JSON.stringify(cart));

    </script>

{% endblock %}

</html>
