{% extends 'shop/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="{{ product_obj.image }}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_obj.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_obj.price }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_obj.discount_price }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_obj.desc }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

</body>

{% block js %}
<script type="text/javascript">
    console.log('hey its working too');
</script>

{% endblock %}

</html>
